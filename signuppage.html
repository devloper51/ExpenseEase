<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <script src="signuppage.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-600">ExpenseEase</a>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a></li>
        <li><a href="aboutus.html" class="text-gray-700 hover:text-blue-600">About Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="max-w-lg mx-auto mt-10 p-8 bg-white shadow-md rounded-md">
    <h1 class="text-2xl font-semibold font-serif text-center mb-6">Welcome To ExpenseEase </h1>
    <form id="signup-form">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter your username" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter your email" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md">Sign Up</button>
    </form>
    <p class="text-center mt-4">
      Already have an account? <a href="loginpage.html" class="text-blue-600">Login here</a>
    </p>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-500 text-white text-center py-4 mt-16">
    <p>&copy; 2024 ExpenseEase. All rights reserved.</p>
  </footer>
</body>
</html>
