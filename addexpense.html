<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add/Edit/Delete Expenses</title>
  <script src="addExpense.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-600 p-3 flex justify-between items-center shadow-md">
    <div class="text-white text-2xl font-bold flex items-center">
      <a href="dashboard.html"><span class="mr-2">ExpenseEase</span></a>
    </div>
  </nav>

  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold text-center mb-6 font-helvicta">Add Your Expenses Here!</h1>
    <form id="expenseForm" class="max-w-lg mx-auto bg-white p-6 rounded-md shadow-md">
      <div class="mb-4">
        <label for="expenseName" class="block text-sm font-medium">Expense Name</label>
        <input type="text" id="expenseName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required />
      </div>
      <div class="mb-4">
        <label for="date" class="block text-sm font-medium">Date</label>
        <input type="date" id="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required />
      </div>
      <div class="mb-4">
        <label for="category" class="block text-sm font-medium">Category</label>
        <input type="text" id="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required />
      </div>
      <div class="mb-4">
        <label for="currency" class="block text-sm font-medium">Currency</label>
        <select id="currency" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
          <option value="USD">USD ($)</option>
          <option value="EUR">EUR (€)</option>
          <option value="INR" selected>INR (₹)</option>
          <option value="GBP">GBP (£)</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="amount" class="block text-sm font-medium">Amount</label>
        <input type="number" id="amount" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required />
      </div>
      <div class="flex gap-2">
        <button type="submit" class="flex-1 bg-blue-600 text-white p-2 rounded-md">Add Expense</button>
        <button type="button" id="downloadPdfBtn" class="flex-1 bg-green-600 text-white p-2 rounded-md hover:bg-green-700">
          Download PDF
        </button>
      </div>
    </form>

    <div class="text-center mt-6">
      <button id="viewListBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md">View List</button>
    </div>

    <div id="expenseList" class="mt-6 max-w-lg mx-auto bg-white p-4 rounded-md shadow-md hidden">
      <h2 class="text-2xl font-bold mb-4">Expense List</h2>
      <!-- Expense items will be dynamically added here -->
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>

</html>
