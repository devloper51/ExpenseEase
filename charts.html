<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="charts.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-600 p-3 flex justify-between items-center shadow-md">
    <div class="text-white text-2xl font-bold flex items-center">
      <a href="dashboard.html"><span class="mr-2">ExpenseEase</span></a>
    </div>
  </nav>

  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Expense Charts</h1>

    <div class="max-w-lg mx-auto bg-white p-6 rounded-md shadow-md mb-6">
      <label for="chartType" class="block text-sm font-medium mb-2">Select Chart Type</label>
      <select id="chartType" class="w-full border-gray-300 rounded-md shadow-sm p-2 mb-4">
        <option value="category">Category</option>
      </select>
    </div>

    <div id="chartContainer" class="max-w-lg mx-auto bg-white p-4 rounded-md shadow-md">
      <canvas id="barChart"></canvas>
      <canvas id="lineChart" class="hidden"></canvas>
      <canvas id="pieChart" class="hidden"></canvas>
    </div>
  </main>
</body>
<script src="charts.js"></script>
</html>
